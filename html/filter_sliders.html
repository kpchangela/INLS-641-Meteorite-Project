<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Slider - Range slider</title>


    <script>
        $(function () {
            $("#slider-range").slider({
                range: true,
                min: 861,
                max: 2013,
                values: [861, 2013],

                slide: function (event, ui) {
                    if (ui.values[0] < 0) {
                        positive_x = ui.values[0]
                    } else {
                        positive_x = ui.values[0]
                    }
                    if (ui.values[1] < 0) {
                        positive_y = ui.values[1]
                    } else {
                        positive_y = ui.values[1]
                    }
                    $("#min_year").val(positive_x);
                    $("#max_year").val(positive_y);
                    // call function to update data
                    updateFilterInfo();

                    // $("#amount").val(positive_x + " - " + positive_y);

                }
            });

            $("#amount").val($("#slider-range").slider("values", 0) +
                " - " + $("#slider-range").slider("values", 1));
        });
        $(function () {
            $("#slider-range_mass").slider({
                range: true,
                min: 0,
                max: 60000000,
                values: [0, 60000000],

                slide: function (event, ui) {
                    // $( "#amount2" ).val(ui.values[0] + " - " + ui.values[1]);
                    $("#min_mass").val(ui.values[0]);
                    $("#max_mass").val(ui.values[1]);
                    updateFilterInfo();
                }
            });



            // $( "#amount2" ).val($( "#slider-range_mass" ).slider( "values", 0 ) +
            //     " - " + $( "#slider-range_mass" ).slider( "values", 1 ) );



        });

        jQuery(function ($) {
            var testing = {
                'Alpha': ['', 'these', 'are', 'options'],
                'Bravo': ['you', 'can', 'choose'],
                'Charlie': ['but', 'only', 'if'],
                'Delta': ['you', 'want', 'to']
            }

            var $testing = $('#testing');
            $('#nonsense').change(function () {
                var nonsense = $(this).val(), temps = testing[nonsense] || [];

                var selected = $.map(temps, function (temp) {
                    return '<option value="' + temp + '" >' + temp + '</options>'
                }).join('');
                $testing.html(selected)

            });
            var testing2 = {
                'these': ['1'],
                'are': ['2'],
                'options': ['3'],
                'you': ['4'],
                'can': ['5'],
                'chose': ['6'],
                'if': ['7'],
                'you': ['8'],
                'want': ['9'],
                'to': ['10']
            }

            var $testing2 = $('#testing2');
            $('#testing').change(function () {
                var testing = $(this).val(), temps = testing2[testing] || [];

                var selected = $.map(temps, function (temp) {
                    return '<option value="' + temp + '" >' + temp + '</options>'
                }).join('');
                $testing2.html(selected)

            });
        });

        function updateFilterInfo() {

            // pull values from above functions to pass to globe render
            slider_settings.min_year = $("#min_year").val();
            slider_settings.max_year = $("#max_year").val();
            slider_settings.min_mass = $("#min_mass").val();
            slider_settings.max_mass = $("#max_mass").val();
            console.log(JSON.stringify(slider_settings));
            drawMarkers();
        }

    </script>
</head>

<body>
    <h4><strong>Range of Years: </strong></h4>
    <!-- <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;"> -->
    <label id="min_year_label" for="min_year">Min</label>
    <input type="number" name="min_year" id="min_year" value="861">

    <label id="max_year_label" for="max_year">Max</label>
    <input type="number" name="max_year" id="max_year" value="2021">
    <p></p>

    <div id="slider-range"></div>

    <h4><strong> Mass (in grams): </strong></h4>

    <label id="max_mass_label" for="max_mass">Max</label>
    <input type="number" name="max_mass" id="max_mass" value="60000000">
    <p></p>


    <div id="slider-range_mass"></div>
