<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Slider - Range slider</title>


    <script>
        $( function() {
            $( "#slider-range" ).slider({
                range: true,
                min: -831,
                max: 2010,
                values: [ 1500, 2000 ],

                slide: function( event, ui ) {
                    if (ui.values[0] < 0) {
                        positive_x = ui.values[0] * -1 + " B.C.E"
                    } else {
                        positive_x = ui.values[0]
                    }
                    if (ui.values[1] < 0) {
                        positive_y = ui.values[1] * -1 + " B.C.E"
                    } else {
                        positive_y = ui.values[1]
                    }
                    $("#amount").val(positive_x + " - " + positive_y);

                }
            });

            $( "#amount" ).val($( "#slider-range" ).slider( "values", 0 ) +
                " - " + $( "#slider-range" ).slider( "values", 1 ) );
            });
            $( function() {
                $( "#slider-range_mass" ).slider({
                    range: true,
                    min: 0,
                    max: 100000,
                    values: [ 10000, 30000 ],

                    slide: function( event, ui ) {
                        $( "#amount2" ).val(ui.values[0] + " - " + ui.values[1]);
                    }
                });
                $( "#amount2" ).val($( "#slider-range_mass" ).slider( "values", 0 ) +
                    " - " + $( "#slider-range_mass" ).slider( "values", 1 ) );
            });

            jQuery(function($) {
                var testing = {
                    'Alpha': ['', 'these', 'are', 'options'],
                    'Bravo': ['you', 'can', 'choose'],
                    'Charlie': ['but', 'only', 'if'],
                    'Delta': ['you', 'want', 'to']
                }

                var $testing = $('#testing');
                $('#nonsense').change(function () {
                    var nonsense =$(this).val(), temps = testing[nonsense] || [];

                    var selected = $.map(temps, function(temp){
                        return '<option value="' + temp + '" >' + temp + '</options>'
                }).join('');
                $testing.html(selected)

                });
                var testing2 = {
                    'these' : ['1'],
                    'are' : ['2'],
                    'options': ['3'],
                    'you': ['4'],
                    'can': ['5'],
                    'chose': ['6'],
                    'if': ['7'],
                    'you': ['8'],
                    'want': ['9'],
                    'to': ['10']
                }

                var $testing2 = $('#testing2');
                $('#testing').change(function () {
                    var testing =$(this).val(), temps = testing2[testing] || [];

                    var selected = $.map(temps, function(temp){
                        return '<option value="' + temp + '" >' + temp + '</options>'
                    }).join('');
                    $testing2.html(selected)

                });
            });

    </script>
</head>
<body>

<p>
    <label for="amount"><strong>Range of Years: </strong></label>
    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>

<div id="slider-range"></div>
<p>
    <br>
    <label for="amount"><strong> Mass (in grams): </strong></label>
    <input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>

<div id="slider-range_mass"></div>

<p><strong>Found vs Fell:</strong></p>
<input type ="checkbox" id="found" name="found" value="true" checked>
<label for="found">Found</label></br>

<input type ="checkbox" id="fell" name="fell" value="true">
<label for="fell">Fell</label></br>
<br>

<label>nonsense</label>
    <select id="nonsense" name="nonsense">
        <option></option>
        <option value="Alpha">A</option>
        <option value="Bravo">B</option>
        <option value="Charlie">C</option>
        <option value="Delta">D</option>
    </select>
<br>

<label>Testing</label>
<select id="testing" name="testing"></select>
<br>
<label>Testing2</label>
<select id="testing2" name="testing2"></select>
<br>
</body>
</html>
