<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Outside scripts below: D3, topojson, Simple Statistics.-->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>

  <!-- For Filter Sliders -->
  <link rel="stylesheet" href="scripts/jquery-ui-1.13.0.custom/jquery-ui.css" />
  <script src="scripts/jquery-ui-1.13.0.custom/external/jquery/jquery.js"></script>
  <script src="scripts/jquery-ui-1.13.0.custom/jquery-ui.min.js"></script>

  <script src="scripts/mathfunctions.js"></script>
  <!-- <script>
    $(function () {
      $("#checkbox").load("html/checkbox.html");
    });
  </script> -->
  <title>Visual Distribution of Meteor Collisions</title>
</head>

<body>
  <div class="container">
    <div id="header_panel" class="panel">
      <p>Visual Distribution of Meteor Collisions</p>
    </div>

    <div id="left_panel" class="panel">
      <div id="filter_panel" class="subpanel">
        <h3>Filters</h3>
        <div id="filter_sliders"></div>

        <p></p>
        <div id="checkbox"></div>
        <div id="info_panel" class="subpanel">
          <h3>Info</h3>
          <table style="width:100%">
            <!--need to add class=style table or w/e -->
            <thead>
              <tr>
                <th colspan="2" id="meteorite_name">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="font-weight:bold">1st Level Class</td>
                <td id="classification">&nbsp;</td>
              </tr>
              <tr>
                <td style="font-weight:bold">2nd Level Class</td>
                <td id="subclassification">&nbsp;</td>
              </tr>
              <tr>
                <td style="font-weight:bold">3rd Level Class</td>
                <td id="sub-subclassification">&nbsp;</td>
              </tr>
              <tr>
                <td style="font-weight:bold">Found/Fell</td>
                <td id="found_or_fell">&nbsp;</td>
              </tr>
              <tr>
                <td style="font-weight:bold">Mass</td>
                <td id="mass">&nbsp;</td>
              </tr>
              <tr>
                <td style="font-weight:bold">Date</td>
                <td id="date">&nbsp;</td>
              </tr>
              <tr>
                <td style="font-weight:bold">Latitude</td>
                <td id="lat">&nbsp;</td>
              </tr>
              <tr>
                <td style="font-weight:bold">Longitude</td>
                <td id="long">&nbsp;</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>


    </div>

    <div id="globe_panel" class="panel">
      <svg id="meteorite_globe_vis" viewBox="0 0 950 500" ondrag="svg.call(rotate)"></svg>
      <button id="globe_reset" onclick="resetGlobe()">Reset Globe</button>
      <script>

      </script>
    </div>

    <div id="right_panel" class="panel">
      <div id="plots_panel">
        <h3>Plots</h3>
        <svg id="plots_svg" width="300" height="950"></svg>
      </div>

    </div>

  </div>

  </div>

  <!-- Only works if loaded after the svg for some reason -->
  <script>
    $(function () {
      $("#filter_sliders").load("html/filter_sliders.html");
    });
  </script>
  <script src="./scripts/meteorite_globe_vis.js"></script>
  <script src="./scripts/plots.js"></script>

</body>

</html>
