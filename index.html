<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Outside scripts below: D3, topojson, Simple Statistics.-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>

    <!-- For Filter Sliders -->
    <link
      rel="stylesheet"
      href="scripts/jquery-ui-1.13.0.custom/jquery-ui.css"
    />
    <script src="scripts/jquery-ui-1.13.0.custom/external/jquery/jquery.js"></script>
    <script src="scripts/jquery-ui-1.13.0.custom/jquery-ui.min.js"></script>

    <script src="scripts/script.js"></script>
    <script src="scripts/mathfunctions.js"></script>
    <script>
      $(function () {
        $("#includedContent").load("html/filter_sliders.html");
      });
    </script>
    <title>Meteorites!!!</title>
  </head>
  <body>
    <div class="container">
      <div class="panel header_panel">
        <p>Meteorites!!!</p>
      </div>

      <div class="panel left_panel">
        <div class="subpanel filter_panel">
          <h3>Filters</h3>
          <div id="includedContent"></div>
        </div>

        <div class="subpanel info_panel">
          <h3>Info</h3>
        </div>
      </div>

      <div class="panel globe_panel">
        <svg
          id="meteorite_globe_vis"
          viewBox="0 0 950 500"
          ondrag="svg.call(rotate)"
        ></svg>
        <button id="globe_reset" onclick="resetGlobe()">Reset Globe</button>
      </div>

      <div class="panel right_panel">
        <div class="subpanel plots_panel" id="plots">
          <h3>Plots</h3>
          <svg id="plots_svg" viewBox="0 0 100 1000"></svg>
        </div>
      </div>
    </div>

    <!-- Only works if loaded after the svg for some reason -->
    <!-- <script src="./scripts/meteorite_globe_vis_rotation.js"></script> -->
    <script src="./scripts/meteorite_globe_vis_drag.js"></script>

    <script src="./scripts/plots.js"></script>
    <!-- <script>
      producePlots();
      
    </script> -->
  </body>
</html>
