<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Outside scripts below: D3, topojson, Simple Statistics.-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>

    <script src="scripts/script.js"></script>
    <script src="scripts/mathfunctions.js"></script>
    <script src="scripts/wiki_data.js"></script>
    <title>Meteorites!!!</title>
  </head>
  <body>
    <div class="container">
      <div class="panel header_panel">
        <p>Meteorites!!!</p>
      </div>

      <div class="panel left_panel">
        <div class="subpanel filter_panel">
          <h3>Filters</h3>
        </div>

        <div class="subpanel info_panel">
          <h3>Info</h3>
          <span id="meteorite_name">&nbsp;</span
            >
          <ul>
            <li id="classification">Classification: &nbsp;</li>
            <li id="found_or_fell">Found/Fell: &nbsp;</li>
            <li id="mass">Mass: &nbsp;</li>
            <li id="date_found">Date: &nbsp;</li>
            <li id="lat">Latitude: &nbsp;</li>
            <li id="long">Longitude: &nbsp;</li>
          </ul>
        </div>
      </div>

      <div class="panel globe_panel">
        <svg id="meteorite_globe_vis" viewBox="0 0 950 500"></svg>
        <!-- <svg
          id="meteorite_globe_vis"
          viewBox="0 0 500 500"
          preserveAspectRatio="xMinYMin meet"
        ></svg> -->
      </div>

      <div class="panel right_panel">
        <div class="subpanel plots_panel">
          <h3>Plots</h3>
        </div>
      </div>
    </div>

    <!-- Only works if loaded after the svg for some reason -->
    <!-- <script src="./scripts/meteorite_globe_vis_rotation.js"></script> -->
    <script src="./scripts/meteorite_globe_vis_drag.js"></script>

    <script>
      // globeRender();
    </script>
  </body>
</html>
